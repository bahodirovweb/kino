<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container option__conta">
            <a class="navbar-brand" href="#">
                <img src="./img/Logo (1).svg" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ms-3">
                        <select onchange="fnYear(value)" class="form-select border-0 bg-dark text-light"
                            aria-label="Default select example">
                            <option selected hidden>Year</option>
                            <option value="new">new</option>
                            <option value="old">old</option>
                        </select>
                    </li>
                    <li class="nav-item ms-3">
                        <select onchange="fnRating(value)" class="form-select border-0 bg-dark text-light"
                            aria-label="Default select example">
                            <option selected hidden>Rating</option>
                            <option value="min">Min</option>
                            <option value="max">Max</option>
                        </select>
                    </li>
                    <li class="nav-item ms-3">
                        <select onchange="fnCategory(value)"
                            class=" sel__category form-select border-0 bg-dark text-light">
                            <option selected hidden>Category</option>
                            <!-- <option value="Family">Family</option>
                    <option value="Action">Action</option>
                    <option value="Horror">Horror</option>  
                    <option value="Documentary">Documentary</option> -->
                        </select>
                    </li>
                </ul>
                <form class="d-flex search" role="search">
                    <input type="text" placeholder="search" name="search" class="input">
                    <button class="btn btn-outline-success text-light border-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="carusel__wrapper">
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/under.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/jon.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/forsaj.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/spiderman.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="container kino__wrapper">
        <ul class="movises__list">

        </ul>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="./js/movies.js"></script>
<script src="./js/main.js"></script>
<h2>Azimjon</h2>
</html>
